<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
</head>
<body>
	<div></div>
	
	<script src="zepto/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		$('div').animate({"margin-left": "200px"}, 200);
	</script>
</body>
</html>
